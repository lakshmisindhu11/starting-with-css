<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- Internal CSS -->
    <style>
        /* This is internal CSS targeting div elements */
        .internal-css {
            color: rgb(128, 0, 87);
            font-size: 50px;
            text-align: center;
            height: 100px;
            width: 1000px;
            background-color: powderblue;
            border:rgb(128, 0, 87) solid 10px;
        }
    </style>
    <!-- Linking to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS targeting this specific div element -->
    <div class="inline-css" style="color: red; font-size: 50px; border-style: dotted;">
        This is a div with inline CSS.
    </div>
    <br/>
    <div class="internal-css">
        This is a div with internal CSS.
    </div>
    <br/>
    <div class="external-css">
        This is a div with external CSS.
    </div>
</body>
</html>
